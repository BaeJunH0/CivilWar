<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="shortcut icon" href="">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="/css/memberMain.css">
    <script src="/js/memberMain.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="header" id="header">
    <div class="tabs">
        <a href="#" id="authLink" class="tab">로그아웃</a>
    </div>
</div>

<div class="container">
    <div class="current-team-info" id="currentTeamInfo">
        <span id="teamName">현재 팀 : </span>
    </div>

    <div class="team-section">
        <div class="team-label">팀 1</div>
        <div class="entity">
            <div class="box" data-player-id="1">플레이어 1</div>
            <div class="box" data-player-id="2">플레이어 2</div>
            <div class="box" data-player-id="3">플레이어 3</div>
            <div class="box" data-player-id="4">플레이어 4</div>
            <div class="box" data-player-id="5">플레이어 5</div>
        </div>
    </div>

    <div class="team-section">
        <div class="team-label">팀 2</div>
        <div class="entity">
            <div class="box" data-player-id="6">플레이어 6</div>
            <div class="box" data-player-id="7">플레이어 7</div>
            <div class="box" data-player-id="8">플레이어 8</div>
            <div class="box" data-player-id="9">플레이어 9</div>
            <div class="box" data-player-id="10">플레이어 10</div>
        </div>
    </div>

    <div class="buttons">
        <div class="button" id="shuffleBtn">랜덤 셔플</div>
        <div class="button" id="tierShuffleBtn">티어 셔플</div>
        <div class="button" id="saveBtn">팀 저장</div>
        <div class="button" id="viewTeamsBtn">팀 조회</div>
    </div>
</div>

<!-- 첫 번째 모달 (플레이어 검색 모달) -->
<div class="modal" id="modal">
    <div class="modal-content">
        <p>모달 내용</p>
        <input type="text" id="inputField1" class="input-field" placeholder="첫 번째 입력">
        <input type="text" id="inputField2" class="input-field" placeholder="두 번째 입력">
        <button class="submit-btn">등록</button>
        <button class="init-btn">초기화</button>
        <button class="close-btn">닫기</button>
    </div>
</div>

<!-- 두 번째 모달 (팀 이름 입력 모달) -->
<div class="modal" id="teamModal">
    <div class="modal-content">
        <p>팀 이름을 입력하세요</p>
        <input type="text" id="teamNameField" class="input-field" placeholder="팀 이름">
        <button class="submit-team-btn" id="submitTeamName">제출</button>
        <button class="close-team-btn" id="closeTeamModal">닫기</button>
    </div>
</div>

<!-- 팀 조회 모달 -->
<div class="modal" id="teamListModal">
    <div class="modal-content">
        <p>내 팀 목록</p>
        <div id="teamListContainer" class="team-list"></div>
        <button class="close-team-btn" id="closeTeamListModal">닫기</button>
    </div>
</div>

</body>
</html>
