<!DOCTYPE html>
<html lang="KR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 관리 페이지</title>
    <link rel="stylesheet" href="/css/adminMember.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/adminMember.js"></script>
</head>
<body>
<div class="header" id="header">
    <div class="tabs">
        <a href="/adminLogin" class="tab">Logout</a>
        <a href="/adminMember" class="tab">Member</a>
        <a href="/adminTeam" class="tab">Team</a>
    </div>
</div>
<h1>Member Manage Page</h1>

<table id="member-table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Email</th>
        <th scope="col">Nickname</th>
        <th scope="col">IsAdmin</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody id="member-tbody">
    <!-- AJAX를 통해 데이터를 로드 -->
    </tbody>
</table>
<div>
    <button id="prevPage">Prev</button>
    <button id="search" onclick="getMembers(currentPage)">조회</button>
    <button id="nextPage">Next</button>
</div>
</body>
</html>
